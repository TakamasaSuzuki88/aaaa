<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>たかまさのホームページ</title>
    <style>
        /* 全体に筆書き風フォントを設定 */
        body {
            font-family: 'Yuji Syuku', serif;
        }

        /* タイトルや見出しのフォントサイズを調整 */
        h1, h2 {
            font-family: 'Yuji Syuku', serif;
            font-size: 2em;
        }

        /* 段落のフォントサイズを少し大きく */
        p {
            font-size: 1.2em;
        }
    </style>
    <!-- Google Fontsから筆書き風フォントを読み込む -->
    <link href="https://fonts.googleapis.com/css2?family=Yuji+Syuku&display=swap" rel="stylesheet">
</head>
<body>
    <h1>こんにちは！</h1>
    <p>これはたかまさの初めてのホームページです。</p>
    
    <!-- プロフィールセクション -->
    <h2>プロフィール</h2>
    <p>名前: 鈴木たかまさ</p>
    <p>職業: 音楽家、芸術家、サッカー家</p>
    <p>自己紹介:  
        1977年生まれ。音楽、アート、そしてサッカーを通じて独自の世界観を追求しています。  
        最新作「アスティスの旅」は、エストニアの風景を舞台にした叙情的な物語で、愛と再生をテーマに描きました。  
        自分の表現を大切にしながら、多方面で創作活動を続けています。
    </p>

    <!-- 画像を表示 -->
    <h2>画像ギャラリー</h2>
    <img src="https://i.imgur.com/eygiszy.jpg" alt="作品画像" width="600">
</body>
</html>
